<div class="container">
  <div class="typing-challenge">
    <h1 class="title">Typing Challenge</h1>

    <p class="sentence">
      <ng-container *ngFor="let letter of randomSentence.split(''); let i = index">
        <!-- Removed the nullish coalescing operator (?? '') -->
        <span [ngClass]="compare(letter, userInput[i])">{{ letter }}</span>
      </ng-container>
    </p>

    <div class="input-container">
      <input 
        type="text" 
        [(ngModel)]="userInput" 
        class="input" 
        placeholder="Start typing here..."
      />
    </div>

    <!-- Display success message if input matches the sentence -->
    <div *ngIf="isSuccess" class="success-message">
      <h2>Success!</h2>
    </div>
  </div>
</div>
